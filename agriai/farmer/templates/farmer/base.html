{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% trans "My App" %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">{% trans "Home" %}</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">{% trans "Dashboard" %}</a> |
            <a href="{% url 'logout' %}">{% trans "Logout" %}</a>
        {% else %}
            <a href="{% url 'login' %}">{% trans "Login" %}</a> |
            <a href="{% url 'signup' %}">{% trans "Signup" %}</a>
        {% endif %}
    </nav>

    <!-- Language Selector -->
    <form method="post" action="{% url 'set_language' %}">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="hi" {% if LANGUAGE_CODE == 'hi' %}selected{% endif %}>हिंदी</option>
            <option value="mr" {% if LANGUAGE_CODE == 'mr' %}selected{% endif %}>मराठी</option>
        </select>
    </form>

    <hr>
    {% block content %}{% endblock %}
</body>
</html>
